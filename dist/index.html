<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Base Apparel logo">
  </header>

  <main>
    <div class="cover">
      <img src="./images/hero-mobile.jpg">
    </div>

    <section>
      <h1>
        We're coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#">
        <input type="email" placeholder="Email Address">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="Submit">
        </button>
      </form>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/tauanecustodio" target="_blank">Tauane Cust√≥dio</a>.
    </p>
  </footer>
</body>
</html>
